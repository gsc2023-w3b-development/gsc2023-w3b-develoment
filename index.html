<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .hero {
      background-image: url('hero-bg.jpg');
      background-size: cover;
      color: white;
      text-align: center;
      padding: 150px 0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .features {
      display: flex;
      justify-content: space-between;
      padding: 50px;
      background-color: #f4f4f4;
    }

    .feature {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .feature h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 1.1rem;
    }

    .contact {
      text-align: center;
      padding: 50px 0;
      background-color: #333;
      color: white;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .contact textarea {
      resize: vertical;
    }

    .contact button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
  <title>POKEDEX</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to Pokedex</h1>
      <p>Pokedex</p>
      <a href="#features" class="btn">Learn More</a>
    </div>
  </section>

  <section id="features" class="features">
    <div class="feature">
      <h2><a href="introduction.html">Introduction</a></h2>
    </div>
    <div class="feature">
      <h2><a href="typesofpokemon.html">Types of Pokemon</a></h2>
    </div>
    <div class="feature">
      <h2><a href="listofpokemon.html">List of Pokemon</a></h2>
    </div>
  </section>
<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>copyright@ans@hsbm</p>
  </footer>
